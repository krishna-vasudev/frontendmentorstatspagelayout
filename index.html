<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="card">
    <div class="card-body">
      <div class="card-body-inside">
        <h1 class="title">Get <span>insights</span> that help <br> your business grow.</h1>

        <div class="card-text">
          Discover the benefits of data analytics and make <br>
          better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <div class="card-stats-comp">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="card-stats-comp">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="card-stats-comp">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-image">
      <div class="img-overlay"></div>
      <img src="./images/card-image.png" alt="">
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="www.linkedin.com/in/debraj-bhal-7597861b2">Debraj Bhal</a>.
    </div>
  </footer>
</body>

</html>
